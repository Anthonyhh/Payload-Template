<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboLabs - The Era of AI is Here</title>
    <style>
        /* Reset all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Dot grid background */
        .dot-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }

        /* Fade edges effect */
        .dot-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.1) 70%, rgba(0, 0, 0, 0.3) 100%);
        }

        /* Hero section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Online status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0s forwards;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Main heading */
        .hero-title {
            font-size: 68px;
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.1s forwards;
        }

        .hero-title .orange-text {
            color: #FF6B35;
        }

        /* Subtext */
        .hero-subtext {
            font-size: 18px;
            opacity: 0.7;
            max-width: 700px;
            margin: 0 auto 50px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        /* Learn More button */
        .learn-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .learn-more-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .arrow-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .learn-more-btn:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* Tech logos section */
        .tech-logos {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            align-items: center;
            opacity: 0.6;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .tech-logo {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .tech-logo:hover {
            opacity: 0.8;
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }
            
            .hero-subtext {
                font-size: 16px;
                max-width: 90%;
            }
            
            .tech-logos {
                bottom: 20px;
                gap: 20px;
            }
            
            .tech-logo {
                font-size: 18px;
            }
            
            .status-badge {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtext {
                font-size: 14px;
            }
            
            .learn-more-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .tech-logos {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }

        /* Ensure no gaps at top */
        .hero-section {
            margin: 0;
            padding: 0;
        }

        /* Fix for potential browser default styles */
        h1, p, a {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Dot grid background -->
        <div class="dot-grid"></div>
        
        <div class="hero-content">
            <!-- Online status badge -->
            <div class="status-badge">
                <div class="status-dot"></div>
                Online
            </div>
            
            <!-- Main heading -->
            <h1 class="hero-title">
                The Era of AI is Here âœ¨<br>
                <span class="orange-text">RoboLabs helps you lead it</span>
            </h1>
            
            <!-- Subtext -->
            <p class="hero-subtext">
                We're building the future of intelligent automation. Join us in creating AI solutions that transform how businesses operate and scale.
            </p>
            
            <!-- Learn More button -->
            <a href="#" class="learn-more-btn">
                Learn More
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        
        <!-- Tech logos -->
        <div class="tech-logos">
            <div class="tech-logo">OpenAI</div>
            <div class="tech-logo">Anthropic</div>
            <div class="tech-logo">Google</div>
            <div class="tech-logo">Microsoft</div>
            <div class="tech-logo">NVIDIA</div>
        </div>
    </section>

    <script>
        // Ensure animations start on page load
        document.addEventListener('DOMContentLoaded', function() {
            // All animations are handled by CSS, but we can add some interactive effects
            
            // Add smooth scrolling for any future navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Add subtle parallax effect to dot grid
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const dotGrid = document.querySelector('.dot-grid');
                if (dotGrid) {
                    dotGrid.style.transform = `translateY(${scrolled * 0.1}px)`;
                }
            });
            
            // Ensure hero section is exactly 100vh
            function setHeroHeight() {
                const heroSection = document.querySelector('.hero-section');
                heroSection.style.height = '100vh';
            }
            
            setHeroHeight();
            window.addEventListener('resize', setHeroHeight);
            
            // Add loading state to ensure smooth animations
            document.body.style.opacity = '1';
        });
        
        // Prevent any default browser behavior that might interfere
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
        
        // Ensure no scrollbar issues
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        
        // Fix for mobile viewport issues
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
    </script>
</body>
</html>
